<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Setup - SkillForge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .main-container {
            width: 100%;
            max-width: 450px;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 30px;
            color: white;
            text-align: center;
        }

        .card-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .card-header p {
            font-size: 14px;
            opacity: 0.95;
            font-weight: 500;
        }

        .card-body {
            padding: 40px 30px;
        }

        .info-banner {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 30px;
            color: white;
        }

        .info-banner h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-banner p {
            font-size: 13px;
            opacity: 0.95;
            line-height: 1.5;
        }

        .alert {
            padding: 14px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .form-group {
            margin-bottom: 22px;
        }

        .form-group:last-of-type {
            margin-bottom: 28px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 0.3px;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e1e4e8;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            background-color: #f8f9ff;
        }

        input::placeholder {
            color: #999;
        }

        button {
            width: 100%;
            padding: 14px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.3px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .icon {
            font-size: 18px;
        }

        .success-icon::before {
            content: '✓';
        }

        .error-icon::before {
            content: '✕';
        }

        .info-icon::before {
            content: '!';
        }

        .footer {
            padding: 20px 30px;
            background-color: #f8f9fa;
            border-top: 1px solid #e1e4e8;
            text-align: center;
        }

        .footer p {
            font-size: 13px;
            color: #666;
            line-height: 1.6;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .card-header {
                padding: 30px 20px;
            }

            .card-header h1 {
                font-size: 24px;
            }

            .card-body {
                padding: 30px 20px;
            }

            .footer {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="card">
            <div class="card-header">
                <h1>Admin Setup</h1>
                <p>Create Administrator Account</p>
            </div>

            <div class="card-body">
                <div class="info-banner">
                    <h3><span class="info-icon icon"></span> First Time Setup</h3>
                    <p>Create your administrator account to manage the system. This is a one-time setup process.</p>
                </div>

                <div id="message"></div>

                <form id="adminForm">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input 
                            type="text" 
                            id="fullName" 
                            name="fullName" 
                            required 
                            placeholder="Enter administrator name"
                            autocomplete="name"
                        >
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            placeholder="admin@example.com"
                            autocomplete="email"
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            placeholder="Minimum 6 characters"
                            autocomplete="new-password"
                        >
                    </div>

                    <button type="submit" id="submitBtn">Create Admin Account</button>
                </form>
            </div>

            <div class="footer">
                <p>After setup, admin credentials can only be used to <strong>login</strong>, not register.<br>
                Students and Instructors can register through the signup page.</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080';

        document.getElementById('adminForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const messageDiv = document.getElementById('message');
            const submitBtn = document.getElementById('submitBtn');

            const formData = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            // Validate
            if (formData.password.length < 6) {
                messageDiv.innerHTML = '<div class="alert alert-error"><span class="error-icon icon"></span> Password must be at least 6 characters</div>';
                return;
            }

            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';
            messageDiv.innerHTML = '';

            try {
                const response = await fetch(`${API_URL}/api/admin/create-admin`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    messageDiv.innerHTML = '<div class="alert alert-success"><span class="success-icon icon"></span> Admin account created successfully!</div>';
                    
                    // Reset form
                    document.getElementById('adminForm').reset();
                    submitBtn.textContent = 'Create Another Admin Account';
                    submitBtn.disabled = false;
                } else {
                    const text = await response.text();
                    messageDiv.innerHTML = `<div class="alert alert-error"><span class="error-icon icon"></span> Error ${response.status}: ${text || 'Failed to create admin account'}</div>`;
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Admin Account';
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="alert alert-error"><span class="error-icon icon"></span> Connection Error: ${error.message}</div>`;
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Admin Account';
            }
        });
    </script>
</body>
</html>
